<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel = "stylesheet" href = "css/common.css" />
    <link rel = "stylesheet" href = "css/style.css" />
</head>
<body>
    <div class = "weniv-container">
        <header>
            <h1>
                <img class = "weniv-title-logo" src = "images//TitleLogo.svg" alt = "위니브 타이틀 로고" />
            </h1>
        </header>
        <main>
            <div class = "timer-container">
                <h2><span class = "timer-title">Timer</h2>
                <div class = "time-display">
                    <div class = "hrs-container">
                        <span class = "timer-hrs">HRS</span>
                        <input class = "hrs-display"></input>
                    </div>
                    <div class = "mins-container">
                        <span class = "timer-min">MIN</span>
                        <input class = "min-display"></input>
                    </div>
                    <div class = "sec-container">
                        <span class = "timer-sec">SEC</span>
                        <input class = "sec-display"></input>
                    </div>
                </div>
                <div class = "button-wrap">
                    <button class = "default-btn">
                        <span class = "default-txt">Start</span>
                    </button>
                    <button class = "reset-btn">
                        <span class = "reset-txt">Reset</span>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <div class = "footer-text">ⓒ WENIV Corp.</div>
        </footer>
    </div>

    <script src = "js/index.js"></script>
</body>
</html>
